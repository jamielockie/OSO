<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Open Source Orienteering</title>
	<link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
<header>
	<div class="wrapper">
		<div class="headerContainer">
			<img class="icon__githubLogo"src="public/assets/icons/mark-github-white.svg" alt="github icon">
			<form class="form__container">
				<div class="form__fieldContainer">
					<label class="form__label form__label--label" for="language">
						<input type="text" class="form__input form__input--language" id="language" placeholder="Language...">
					</label>
					<label for="label" class="form__label form__label--label">
						<input type="text" class="form__input form__input--label" id-"label" placeholder="Labels...">
					</label>
				</div>
				<button class="userSubmit" type="submit">Find Issues</button>
			</form>
		</div>
	</div>
</header>

<section class="appOutputs">
	<div class="wrapper">
		<ul class="cardsContainer">
			<!-- dynamically populated cards -->
		</ul>
	</div>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="public/scripts/scripts.js"> </script>
</body>
</html>
