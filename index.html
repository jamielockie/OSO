<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Open Source Orienteering</title>
	<link rel="stylesheet" href="public/styles/style.css">
	
	<!-- Viewport Meta Tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

	<!-- Tipr -->
	<link rel="stylesheet" href="public/assets/vendors/tipr/tipr.css">
	<script src="public/assets/vendors/tipr/tipr.min.js"></script>

</head>
<body>
<header>
	<div class="wrapper">
		<div class="headerContainer">
			<img class="icon__githubLogo"src="public/assets/icons/mark-github-white.svg" alt="github icon">
			<!-- <img src="public\assets\icons\heroicon-buoy-sm.svg"> -->
			<form class="form__container">
				<div class="form__fieldContainer">
					<label class="form__label form__label--label" for="language">
						<input type="text" class="form__input form__input--language" id="language" placeholder="Language...">
					</label>
					<label for="label" class="form__label form__label--label">
						<input type="text" data-type="Try Beginner" class="tip form__input form__input--label" id="label" placeholder="Labels...">
					</label>
					<button class="userSubmit" type="submit">Find Issues</button>
				</div>
				
				<nav>
					<a class="nav__link" href="https://github.com/jamielockie/OSO">Help Out</a>
					<a class="nav__link" href="https://github.com/explore" target="_blank" >Explore Github</a>
				</nav>	
			</form>
		</div>
	</div>
</header>
<section class="landingPage">
	<div class="landing__container">
		<h2 class="card__title"> Welcome, Open Source Orienteer.</h2>
		<h3 class="card__desc"> Search for open Github issues that need your help! <!-- &ltinput&gts -->  </h3>
	</div>
</section>
<section class="appOutputs">
	<div class="wrapper">
		<ul class="cardsContainer">
		</ul>
	</div>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="public/scripts/scripts.js"> </script>
</body>
</html>
